<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="bet-dialog" modal="true">
		<h:form>
			<p:panelGrid columns="1">
				<ui:fragment rendered="#{betUI.currentBetType == 'pole_bet'}">
					<ui:include src="pole-bet.xhtml" />
				</ui:fragment>
				<ui:fragment rendered="#{betUI.currentBetType == 'winner_bet'}">
					<ui:include src="winner-bet.xhtml" />
				</ui:fragment>
				<ui:fragment rendered="#{betUI.currentBetType == 'podium_bet'}">
					<ui:include src="podium-bet.xhtml" />
				</ui:fragment>
				<ui:fragment rendered="#{betUI.currentBetType == 'winner_blind_bet'}">
					<ui:include src="winner-blind-bet.xhtml" />
				</ui:fragment>
				<p:commandButton value="Bet!" actionListener="#{betUI.placeBet}"/>
				
				<p:commandButton value="Bet!" actionListener="#{betUI.placeBet}"/>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
