<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Ronin</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbody">

	<div class="Wid40 MarAuto DispBlock OvHidden Responsive100">
		<div class="ContainerIndent">
			<div class="Wid90 MarAuto">
				<div class="Wid100 TexAlCenter">
					<h:graphicImage name="images/LOGO_TOTOGP.jpg" library="ronin-layout" style="width:100px; margin-top:50px;" />
					<div class="EmptyBox30"></div>
				</div>
				<div class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
					<ui:include src="../fragment/user-info.xhtml"/>
					<div class="EmptyBox30"></div>
				</div>
				<div class="Wid100 TexAlCenter MarTop20 softgray Fs14 FontDosisRegular">
					<i class="fa fa-copyright"></i> TOTOGP All rights reserved.
				</div>
			</div>
		</div>
	</div>

	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
</h:body>

</html>
