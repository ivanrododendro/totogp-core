<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div id="layout-topbar">
        <a href="#" id="logo" class="ClearBoth DispBlock">
            <h:graphicImage name="images/LOGO_TOTOGP.jpg" styleClass="ShowOnDesktop" library="ronin-layout" />
            <span class="ShowOnMobile red Fs30 FontDosisSemiBold">TOTOGP</span>
        </a>

        <!-- mobile menu open button start -->
        <a id="mobile-menu-button" class="Animated03 CursPointer ShowOnMobile"><i class="fa fa-bars"></i>Menu</a>
        <!-- mobile menu open button start -->

        <span id="topbar-link-cover">
            <a href="#" class="topbar-link Animated03"><i class="fa fa-wrench"></i></a>
            <a href="#" class="topbar-link Animated03"><i class="fa fa-envelope"></i></a>
            <a href="#" class="topbar-link red Animated03"><i class="fa fa-bell animated infinite swing"></i></a>
        </span>
        
        <input id="topbar-search" placeholder="Search will be soon available..." class="FontDosisMedium"/>
        
        <div class="EmptyBox20 ShowOnDesktop"></div>
        
        <SPAN class="red Fs24 FontDosisSemiBold ShowOnDesktop">#{homeUI.enrollment.contest.currentRace.circuit.name}</SPAN>
    </div>
    
</ui:composition>
